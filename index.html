<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img class="img-background" src="./images/pattern-background-desktop.svg" alt="img-background">

    <div class="container container-main">
      <img src="./images/illustration-hero.svg" alt="img-illustration-hero">

      <div class="container wrapper-order">
        <h1 class="title component-title">Order Summary</h1>

        <p class="description">
          You can now listen to millions of 
          songs, audiobooks, and podcasts on 
          any device anywhere you like!
        </p>

        <div class="container wrapper-pricing">
          <div class="container wrapper-price-plan">
            <img src="./images/icon-music.svg" alt="icon-music">

            <div class="container wrapper-plan-selected">
              <h2 class="title selected-plan-title">Annual Plan</h2>

              <p class="description selected-plan-price">$59.99/year</p>
            </div>
          </div>
          
          <a href="#" class="link link-plan-change">Change</a>
        </div>

        <div class="container wrapper-btns">
          <button class="btn btn-pay-order">Proceed to Payment</button>

          <button class="btn btn-cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <!-- not part of the challenge-->
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.</span>
    
    <div class="separator"></div>
    
    <a href="./design/mobile-design.jpg" target="_blank">Design Guide - Mobile</a>
    
    <div class="separator"></div>

    <a href="./design/desktop-design.jpg" target="_blank">Design Guide - Desktop</a>
    
    <div class="separator"></div>
    
    <div class="rating">
      <span>Difficulty: Newbie</span>
      <br class="text-cutter">
      <span>[</span>
      <div class="rate rate-lit" id="rate-newbie"></div>
      <div class="rate" id="rate-junior"></div>
      <div class="rate" id="rate-intermediate"></div>
      <div class="rate" id="rate-advance"></div>
      <div class="rate" id="rate-guro"></div>
      <span>]</span>
    </div>
    
    <div class="separator"></div>
    
    <span>Coded by <a href="https://github.com/EcePJD">Patrick James O. De Leon</a>.</span>
  </footer>
</body>
</html>
